site_name: Aaron's Notes
site_description: Personal knowledge base and study notes
site_url: https://aaron-scher.github.io/home
repo_url: https://github.com/aaron-scher/home
repo_name: aaron-scher/home
theme:
  name: material
  palette:
    primary: blue grey
  features:
    - navigation.instant
    - navigation.expand
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/custom.css
extra_javascript:
  - javascripts/home-link.js
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: false
      type: timeago
  - macros
nav:
  - Home: index.md
  - Quantum Mechanics:
    - Overview: quantum-mechanics/index.md
    - Foundations: quantum-mechanics/quantum-foundations.md
    - Basis Representation: quantum-mechanics/quantum-basis-representation.md
    - Operators and Measurement: quantum-mechanics/quantum-operators.md
    - Entanglement Isn't Just for Spin: quantum-mechanics/quantum-spatial-entanglement.md
    - Mental Model of Metals and Semiconductors: quantum-mechanics/mental-model-metals-semiconductors.md
    # - Multi-Particle Systems: quantum-mechanics/quantum-multi-particle.md
    # - Pauli Exclusion Principle: quantum-mechanics/quantum-pauli-exclusion.md
    # - Spin, Entanglement, and Bell's Theorem: quantum-mechanics/quantum-spin-entanglement.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aaron-scher
