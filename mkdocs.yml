site_name: Home
site_description: Evolving notebook of engineering, learning, and ideas
site_url: https://aaron-scher.github.io/home
repo_url: https://github.com/aaron-scher/home
repo_name: aaron-scher/home
theme:
  name: material
  palette:
    primary: blue grey
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
  - search
nav:
  - Home: index.md
  - How-To:
    - Git/GitHub Quickstart: howto/git.md
    - Raspberry Pi: howto/pi.md
    - Hello world: howto/helloworld.md
  - Notes:
    - Electronics: notes/electronics.md
    - Batteries: notes/batteries.md
    - Math Examples: notes/math-examples.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aaron-scher
    - icon: fontawesome/solid/house
      link: https://echostotle.com
