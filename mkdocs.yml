site_name: Aaron's Notes
site_description: Personal knowledge base and study notes
site_url: https://aaron-scher.github.io/home
repo_url: https://github.com/aaron-scher/home
repo_name: aaron-scher/home
theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.expand
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/custom.css
extra_javascript:
  - javascripts/home-link.js
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: false
      type: timeago
  - macros
nav:
  - Home: index.md
  - Foundations of Quantum Mechanics: quantum-mechanics/quantum-foundations.md
  - Quantum Basis Representation: quantum-mechanics/quantum-basis-representation.md
  - Quantum Operators and Measurement: quantum-mechanics/quantum-operators.md
  - Entanglement Isn't Just for Spin: quantum-mechanics/quantum-spatial-entanglement.md
  - Band Theory of Solids: quantum-mechanics/band-theory-of-solids.md
  - "Electrons in Metals: From Bloch Waves to Wave Packets": quantum-mechanics/electrons-in-metals.md
  - Velocity in Quantum Mechanics: quantum-mechanics/quantum-velocity.md
  - Why Massive Particles Stay Localized: quantum-mechanics/quantum-mass-localization.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aaron-scher
